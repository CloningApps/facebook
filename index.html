<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SocialConnect</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-200">Home</a></li>
                    <li><a href="#" class="hover:text-blue-200">Profile</a></li>
                    <li><a href="#" class="hover:text-blue-200">Messages</a></li>
                    <li><a href="#" class="hover:text-blue-200">Notifications</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto mt-16 flex">
        <aside class="w-1/4 p-4">
            <nav>
                <ul class="space-y-2">
                    <li><a href="#" class="flex items-center text-blue-600 hover:bg-blue-100 p-2 rounded"><i data-lucide="home" class="mr-2"></i> News Feed</a></li>
                    <li><a href="#" class="flex items-center text-blue-600 hover:bg-blue-100 p-2 rounded"><i data-lucide="users" class="mr-2"></i> Friends</a></li>
                    <li><a href="#" class="flex items-center text-blue-600 hover:bg-blue-100 p-2 rounded"><i data-lucide="calendar" class="mr-2"></i> Events</a></li>
                    <li><a href="#" class="flex items-center text-blue-600 hover:bg-blue-100 p-2 rounded"><i data-lucide="image" class="mr-2"></i> Photos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="w-2/4 p-4">
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <textarea id="post-content" class="w-full p-2 border rounded" rows="3" placeholder="What's on your mind?"></textarea>
                <div class="flex justify-between mt-2">
                    <button id="post-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post</button>
                    <div>
                        <button class="text-gray-600 hover:text-blue-600"><i data-lucide="image"></i></button>
                        <button class="text-gray-600 hover:text-blue-600 ml-2"><i data-lucide="video"></i></button>
                    </div>
                </div>
            </div>

            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </main>

        <aside class="w-1/4 p-4">
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="font-bold mb-2">Suggested Friends</h2>
                <ul class="space-y-2">
                    <li class="flex items-center">
                        <img src="/placeholder.svg?height=40&width=40" alt="Friend 1" class="w-10 h-10 rounded-full mr-2">
                        <span>John Doe</span>
                        <button class="ml-auto text-blue-600 hover:text-blue-800">Add</button>
                    </li>
                    <li class="flex items-center">
                        <img src="/placeholder.svg?height=40&width=40" alt="Friend 2" class="w-10 h-10 rounded-full mr-2">
                        <span>Jane Smith</span>
                        <button class="ml-auto text-blue-600 hover:text-blue-800">Add</button>
                    </li>
                </ul>
            </div>
        </aside>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Get DOM elements
        const postContent = document.getElementById('post-content');
        const postButton = document.getElementById('post-button');
        const postsContainer = document.getElementById('posts-container');

        // Add event listener to post button
        postButton.addEventListener('click', () => {
            const content = postContent.value.trim();
            if (content) {
                addPost(content);
                postContent.value = '';
            }
        });

        // Function to add a new post
        function addPost(content) {
            const post = document.createElement('div');
            post.className = 'bg-white rounded-lg shadow p-4 mb-4';
            post.innerHTML = `
                <div class="flex items-center mb-2">
                    <img src="/placeholder.svg?height=40&width=40" alt="User" class="w-10 h-10 rounded-full mr-2">
                    <div>
                        <h3 class="font-bold">You</h3>
                        <p class="text-sm text-gray-500">Just now</p>
                    </div>
                </div>
                <p>${content}</p>
                <div class="mt-2 flex space-x-2">
                    <button class="text-blue-600 hover:text-blue-800">Like</button>
                    <button class="text-blue-600 hover:text-blue-800">Comment</button>
                    <button class="text-blue-600 hover:text-blue-800">Share</button>
                </div>
            `;
            postsContainer.prepend(post);
        }
    </script>
</body>
          </html>
